<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- landing -->
        <div class="start">
            <h1 class="start--heading">Test Your Knowledge</h1>
            <button class="btn start--btn">Next</button>
        </div>

        <!-- category selection -->
        <div class="category-select hidden">

            <!-- User value -->
            <div class="user">
                <h2 class="user--name">Enter Your Name</h2>
                <input type="text" class="user--input">
            </div>

            <!-- category selection -->
            <div class="category">
                <h2 class="category--heading">
                    Select a category
                </h2>
                <ul class="category--grid">
                    <div class="category--grid_card">
                        <span>
                            General Knowledge
                        </span>
                    </div>
                    <div class="category--grid_card">
                        <span>
                            Music
                        </span>
                    </div>
                    <div class="category--grid_card">
                        <span>
                            Television
                        </span>
                    </div>
                </ul>
            </div>
            <p class="error hidden">Please enter a name and select category</p>
            <button class="btn category--btn">
                Start Quiz
            </button>
        </div>
        <div class="quiz-app hidden">
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
